<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 img-column">
            <img id="register-image" src="images/registerfood2.jpg" alt="pizza4k">
        </div>
        <div class="col-md-6 pt-5">
            <div class="text-center my-5"><a href="register.html" id="form-text">Hung.ry</a></div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="form-rounded w-50 p-4">
                    <h4 id="sign-up-text" class="my-5">Sign up</h4>
                    <form action="#" method="POST">
                        <input class="input-fields" placeholder="Name" type="text" name="fname" id="fname"><br>
                        <input class="input-fields mt-4" placeholder="Email" type="text" name="lname" id="lname"> <br>
                        <input class="input-fields mt-4" placeholder="Telephone" type="text" name="tel" id="tel"> <br>
                        <input class="input-fields mt-4" placeholder="Password" type="password" name="pass" id="pass" ><br>
                        <button class="mt-4" type="submit" id="register-button">Sign up</button>
                        <div class="text-center mt-5"><p>Have an account?&nbsp;<a id="sign-in" href="login.html">Sign in</a></p></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
