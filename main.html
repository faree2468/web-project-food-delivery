<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Food delivery</title>
</head>
<body>
    <nav>
        <a id="nav-home" href="main.html">Hung.ry</a>

        <span class="nav-section">
            <a id="nav-about" href="#">About us</a>
            <a id="nav-cart" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a id="nav-register" href="#"><button id="register" role="button"><i class="fa-solid fa-user"></i>Register</button></a>
        </span>
    </nav>
    <div class="container">
        <p id="text-above-search"><b>Discover</b> restaurants and more near you.</p>
        <div class="search-food">
            <form action="#" method="POST">
                <input placeholder="Enter your address" id="search-address" type="text" name="address">
                <button id="search-location" type="submit"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;Search</button>
            </form>
        </div>
    </div>
    <div class="divider">
        <hr>
    </div>
    <div class="img-section">
        <img id="img-4k" src="images/food4k.jpg" alt="food">
        <div class="text-section">
            <div class="text-img">
                Eat the finest meals from the top rated restaurants
            </div>
            <div style="text-align: center"><a id="add-restaurant" href="#">Add your restaurant <i class="fa-solid fa-arrow-up-right-from-square"></i></a></div>
        </div>
    </div>
    <div class="categories">
        <p>Most popular categories</p>
        <div class="category-items">
            <div class="item">
                <img src="images/meat.jpg" alt="meat">
                Butcher shop
            </div>
            <div class="item">
                <img src="images/drink.jpg" alt="drink">
                Drinks 
            </div>
            <div class="item"> 
                <img src="images/sushi.jpg" alt="sushi">
                Sushi 
            </div>
            <div class="item">
                <img src="images/greengrocer.jpg" alt="greengrocer"> 
                Greengrocer 
            </div>
            <div class="item">
                <img src="images/burger.jpg" alt="burger"> 
                Burger 
            </div>
            <div class="item">
                <img src="images/bakery.jpg" alt="bakery"> 
                Bakery 
            </div>
        </div>
    </div>
    <div>
        <h1>testing</h1>
    </div>
    
    <script src="https://kit.fontawesome.com/d4f63cd63f.js" crossorigin="anonymous"></script>
</body>
</html>
