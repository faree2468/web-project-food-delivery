<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 img-column">
            <img id="login-image" src="images/registerfood2.jpg" alt="pizza4k">
        </div>
        <div class="col-md-6 pt-5">
            <div class="text-center my-3"><a href="register.html" id="form-text">Hung.ry</a></div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="form-rounded w-50 p-4">
                    <h4 id="sign-in-text" class="my-5">Sign in</h4> 
                    <form action="#" method="POST">
                        <input class="input-fields mt-4" placeholder="Email or Telephone" type="text" name="tel" id="tel"> <br>
                        <input class="input-fields mt-4" placeholder="Password" type="password" name="pass" id="pass" ><br>
                        <a id="forgot-pass" href="#">Forgot password?</a>
                        <button class="mt-4" type="submit" id="login-button">Sign in</button>
                        <span><span class="cool-line"></span> <span style="color: grey;">or</span> <span class="cool-line"></span></span>
                        <button class="mt-4" type="submit" id="login-button"><i id="apl" class="fa-brands fa-apple"></i> Sign in with Apple</button>
                        <button class="mt-4" type="submit" id="login-button"><i id="apl" class="fa-brands fa-google"></i> Sign in with Google</button>
                        <div class="text-center mt-5"><p>New to Hung.ry?&nbsp;<a id="sign-up" href="register.html">Sign up</a></p></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d4f63cd63f.js" crossorigin="anonymous"></script>
</body>
</html>
